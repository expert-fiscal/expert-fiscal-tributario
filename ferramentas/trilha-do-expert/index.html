<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnApp PWA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#003366">
</head>
<body>

    <div class="app-container">

        <main id="splash-view" class="view">
            <div class="splash-content">
                <h1 class="brand-name">Trilha do Expert</h1>
                <button class="btn btn-primary btn-lg duo-btn-primary w-100" onclick="showView('topics-view')">Iniciar</button>
            </div>
        </main>

        <main id="topics-view" class="view d-none">
            <h2 class="text-center my-4">Por Qual Pilar Você Quer Iniciar?</h2>
            <div id="topics-list" class="list-group"></div>
            <div class="footer-action">
                 <button class="btn btn-primary btn-lg duo-btn-primary w-100" onclick="showView('path-view')">Continuar</button>
            </div>
        </main>

        <main id="path-view" class="view d-none">
            <header class="path-header">
                <h3>Seção 1: Trilha CFOP</h3>
            </header>
            <div id="learning-path-container"></div>
            <nav class="bottom-nav">
                <a href="#" class="nav-item active"><img src="https://img.icons8.com/color/48/null/home--v1.png" alt="Home"/></a>
                <a href="#" class="nav-item"><img src="https://img.icons8.com/fluency/48/null/user-male-circle.png" alt="Profile"/></a>
                <a href="#" class="nav-item"><img src="https://img.icons8.com/fluency/48/null/trophy.png" alt="Ranking"/></a>
            </nav>
        </main>

        <main id="lesson-view" class="view d-none">
            <header class="lesson-header">
                <div class="progress-bar-container">
                    <div class="progress-bar-fill"></div>
                </div>
            </header>
            <div class="lesson-content">
                <h4>Selecione a opção correta.</h4>
                <div class="audio-prompt">
                    <button class="btn-audio">
                        <!-- <img src="https://img.icons8.com/ios-filled/50/ffffff/high-volume--v1.png" alt="Ouvir"/> -->
                    </button>
                    <span>Ao receber uma nota de devolução, qual CFOP deve ser considerada na entrada da Nota?</span>
                </div>
                <div class="sentence-box"></div>
                <div class="word-bank">5.102 ou 5.103</div>
                <div class="word-bank">6.102 ou 6.103</div>
                <div class="word-bank">7.102 ou 7.103</div>
            </div>
            <div class="footer-action" id="lesson-footer">
                <button class="btn btn-lg duo-btn-disabled w-100" id="check-answer-btn">Verificar</button>
            </div>
        </main>

        <main id="summary-view" class="view d-none summary-bg">
            <div class="summary-content">
                <h1 class="summary-title">Prática concluída!</h1>
                <div class="summary-cards">
                    <div class="summary-card">
                        <span>Total de XP</span>
                        <strong>+15</strong>
                    </div>
                    <div class="summary-card">
                        <span>Perfeito!</span>
                        <strong>100%</strong>
                    </div>
                </div>
            </div>
            <div class="footer-action">
                <button class="btn btn-lg duo-btn-secondary w-100" onclick="showView('path-view')">Receber XP</button>
            </div>
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/sm18.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
